<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="profile-card">
      <img
        src="./assets/images/avatar-jessica.jpeg"
        alt="Jessica Randall"
        class="profile-image"
      />

      <div class="profile-info">
        <h2>Jessica Randall</h2>
        <p class="loc">London, United Kingdom</p>
        <p>"Front-end developer and avid reader."</p>
      </div>

      <div class="social-buttons">
        <a href="#" class="social-button">GitHub</a>
        <a href="#" class="social-button">Frontend Mentor</a>
        <a href="#" class="social-button">LinkedIn</a>
        <a href="#" class="social-button">Twitter</a>
        <a href="#" class="social-button">Instagram</a>
      </div>
    </div>
    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gurpal Singh</a>.
    </div> -->
  </body>
</html>
